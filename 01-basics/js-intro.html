<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
crossorigin="anonymous">
    <title>Javascript Intro!</title>
    <script>
        function ChangeHeading(){
            var ChangeHeading = document.getElementById('pageHeading');
            ChangeHeading.style.color = 'orangered';
        }

        function ChangeFontSize(){
            var para = document.getElementById('para');
            if(para.style.fontSize == '24px'){
                para.style.fontSize = '16px';
            }else{
                para.style.fontSize = '24px';
            }
        }


        function ChangeBG(){
        var body = document.body;
        if(body.style.backgroundColor == 'white'){
            body.style.backgroundColor = 'lightblue';
        }else{
            body.style.backgroundColor = 'white';
        }
        }
    </script>
</head>
<body>


    <h1 id="pageHeading"> Javascript Demo!</h1>
    <p id="para"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias minus, culpa ipsam adipisci, temporibus suscipit neque provident illo aut architecto, in velit? Tempore in expedita minima earum illo dignissimos consequuntur.</p>

    <div>
        <button class="btn btn-info" onclick="ChangeHeading()">Change Heading Color</button>
        <button class="btn btn-warning" onclick="ChangeFontSize()"> Change Font Size</button>
        <button class="btn btn-danger"  onclick="ChangeBG()">Change Background Color</button>
    </div>
    
</body>
</html>
